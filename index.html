<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>
<body> 
    <div class="calcaultor-container">
    <h1>The Calculator.</h1>
    <form action="" name="clc">
        <input type="text" name="display" style="width: 345px; height: 45px; background-color: beige;" readonly><br>
        <input class="btn" type="button" value="0" onclick="handleNumberClick('0')">
        <input class="btn" type="button" value="1" onclick="handleNumberClick('1')">
        <input class="btn" type="button" value="2" onclick="handleNumberClick('2')">
        <input class="btn" type="button" value="+" onclick="handleNumberClick('+')"><br>
        <input class="btn" type="button" value="3" onclick="handleNumberClick('3')">
        <input class="btn" type="button" value="4" onclick="handleNumberClick('4')">
        <input class="btn" type="button" value="5" onclick="handleNumberClick('5')">
        <input class="btn" type="button" value="-" onclick="handleNumberClick('-')"><br>
        <input class="btn" type="button" value="6" onclick="handleNumberClick('6')">
        <input class="btn" type="button" value="7" onclick="handleNumberClick('7')">
        <input class="btn" type="button" value="8" onclick="handleNumberClick('8')">
        <input class="btn" type="button" value="x" onclick="handleNumberClick('x')"><br>
        <input class="btn" type="button" value="9" onclick="handleNumberClick('9')">
        <input class="btn" type="button" value="C" onclick="clearDisplay()">
        <input class="btn" type="button" value="." onclick="handleNumberClick('.')">
        <input class="btn" type="button" value="=" onclick="solve()">
    </form>
    </div>

    <script src="./script/code.js"></script>
</body>
</html>
